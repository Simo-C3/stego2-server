services:
  db:
    image: mysql:8.0
    container_name: typing100-db
    hostname: typing100-db
    expose:
      - '3306'
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - typing100-db-volume:/var/lib/mysql:rw
    networks:
      - container-link
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          $DB_USER,
          "-pmysql"
        ]
      interval: 1s
      timeout: 3s
      retries: 30

  server:
    build:
      dockerfile: ./build/Dockerfile.dev
    container_name: typing100-server
    hostname: typing100-server
    volumes:
      - .:/app
    ports:
      - '8080:${PORT}'
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - container-link
    restart: always
  
  redis:
    image: "redis:latest"
    container_name: typing100-redis
    ports:
      - "6379:${REDIS_PORT}"
    networks:
      - container-link
    restart: always
    volumes:
     - typing100-redis-volume:/var/lib/redis/data:rw

networks:
  container-link:
    name: typing100.network

volumes:
  typing100-db-volume:
    name: typing100-db
    driver: local
  typing100-redis-volume:
    name: typing100-redis
    driver: local

